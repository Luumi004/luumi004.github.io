<!DOCTYPE html>
<html>
  <head>
    <title>Location-based AR</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script
      type="text/javascript"
      src="https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex-location-only.js"
    ></script>
    <script
      type="text/javascript"
      src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"
    ></script>
    <style>
      /* Updated button styles */
      .green-button {
        position: absolute;
        top: 20px;
        left: 20px;
        background-color: green;
        color: white;
        padding: 12px 24px;
        text-decoration: none;
        border: none;
        border-radius: 8px;
        font-size: 18px;
        cursor: pointer;
        font-weight: bold;
      }

      .green-button:hover {
        background-color: darkgreen;
      }
    </style>
  </head>
  <body>
    <a-scene
      vr-mode-ui="enabled: false"
      arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false"
      renderer="antialias: true; alpha: true"
    >
      <a-camera gps-new-camera="gpsMinDistance: 5"></a-camera>

      <a-entity
        material="color: red"
        geometry="primitive: sphere"
        gps-new-entity-place="latitude: 41.7853651; longitude: 20.9163413"
        scale="1 1 1"
      ></a-entity>

      <a-entity
        material="color: red"
        geometry="primitive: sphere"
        gps-new-entity-place="latitude: 41.7853816; longitude: 20.9163363"
        scale="1 1 1"
      ></a-entity>

      <a-entity
        material="color: red"
        geometry="primitive: sphere"
        gps-new-entity-place="latitude: 41.7853736; longitude: 20.9163085"
        scale="1 1 1"
      ></a-entity>
    </a-scene>

    <!-- Updated button with new class -->
    <a href="index2.html" class="green-button">Switch to Marker-Based</a>
  </body>
</html>
