<!DOCTYPE html>
<html>
  <head>
    <title>Marker-based AR</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://ar-js-org.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    <style>
      /* Updated button styles */
      .green-button {
        position: absolute;
        top: 20px;
        left: 20px;
        background-color: green;
        color: white;
        padding: 12px 24px;
        text-decoration: none;
        border: none;
        border-radius: 8px;
        font-size: 18px;
        cursor: pointer;
        font-weight: bold;
      }

      .green-button:hover {
        background-color: darkgreen;
      }
    </style>
  </head>
  <body style="margin: 0px; overflow: hidden">
    <a-scene embedded arjs="trackingMethod: best;">
      <a-marker preset="hiro">
        <a-sphere
          position="0 0.5 0"
          radius="0.1"
          color="blue"
        ></a-sphere>

        <a-sphere
          position="0 1.25 0"
          radius="0.5"
          color="blue"
        ></a-sphere>

        <a-sphere
          position="0 -0.25 0"
          radius="1"
          color="blue"
        ></a-sphere>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <!-- Updated button with new class -->
    <a href="index.html" class="green-button">Switch to Location-Based</a>
  </body>
</html>
